<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 minimum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<style type="text/css">
	body {padding-top:0px;padding-bottom:0px;padding-left:0px;padding-right:0px}
	#map img{max-width:none}
	.padded{padding-left:10px;padding-right:10px}
	.center{text-align:center}
</style>
</head>
<body>
	<div class="row-fluid">
		<div id="before-map" class="span4 padded">
			<h2 class="center">Go To School<br><small>Find your way to a Chicago Public School</small></h2>
			<div id="grp-location" class="control-group padded">
				<label class="control-label" for="location"><b>Where are you?</b>&nbsp;&nbsp;
					<button id="btn-gps-location" class="btn btn-link btn-small" type="button">Find Me</button>
				</label>
				<div class="controls">
					<input id="location" class="span12" type="text" placeholder="Enter an address" />
				</div>
				<button id="btn-search-location" class="btn btn-primary pull-right" type="button" style="margin-bottom:0.5em">Search</button>
			</div>
		</div>
		<div id="the-map" class="span8">
			<div id="map-width" style="display:inline-block; position:relative; width:100%;">
				<div id="map-ratio" style="margin-top:100%;">
					<div id="map" style="position:absolute; top:0; bottom:0; left:0; right:0;">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div id="footer" class="span12">&copy;Tom Kompare (tom@kompare.us)</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCVBWdyPy4AQzKc5x_4JAg6f1ySLQRzhgk&sensor=true" type="text/javascript"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
